<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock in UI Dark</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>

    <!-- JS Section -->

<script>
    const deg=6;
    const hr=document.querySelector('#hr');
    const mn=document.querySelector('#mn');
    const sc=document.querySelector('#sc');

    setInterval(()=>{

    let day=new Date();
    //The getHours() method returns the hour (from 0 to 23) of the specified date and time
    let hh= day.getHours()  * 30; 

    //Return the minutes, according to local time
    let mm= day.getMinutes() * deg;

    //Return the seconds, according to local time
    let ss= day.getSeconds() * deg;

    /*The rotateZ() CSS function defines a transformation that rotates
    an element around the z-axis without deforming it.*/

    hr.style.transform=`rotateZ(${(hh)+(mm/12)}deg`;
    mn.style.transform=`rotateZ(${mm}deg)`;
    sc.style.transform=`rotateZ(${ss}deg)`;
            
})
</script>
    
</body>
</html>
